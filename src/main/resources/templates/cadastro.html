<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>ToDo - Renato Ferraz</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
    <link href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>

</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1 align="center">ToDo - Renato Ferraz</h1>
    </div>

    <hr/>

    <form th:action="@{/tarefas/salvar}" th:method="${tarefa.id} == 0 ? post : put" th:object="${tarefa}">

        <input id="id" type="hidden" th:field="*{id}"/>
        <input id="concluido" type="hidden" th:field="*{concluido}" th:value="${concluido}"/>


        <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
                <input maxlength="50" size="50" class="form-control" id="texto" type="text" th:field="*{texto}"
                       placeholder="Digite a Tarefa"/>
            </div>
            <div class="input-group">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a class="btn btn-secondary" href="/tarefas/listar">Cancelar</a>
            </div>
        </div>
        <div th:if="${#fields.hasErrors('texto')}" th:errors="*{texto}"></div>
    </form>

    <hr/>
    <footer class="footer">
        <div align="center">Desenvolvido por: Renato Ferraz</div>
        <div align="center">(84) 99206-6560</div>
    </footer>


</div>
</body>
</html>
